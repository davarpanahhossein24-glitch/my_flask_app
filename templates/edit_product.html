<!DOCTYPE html>
<html lang="fa">
<head><meta charset="UTF-8" /><title>ویرایش محصول</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" /></head>
<body class="container mt-5">
<!-- templates/edit_product.html -->
{% extends 'base.html' %}
{% block title %}ویرایش محصول{% endblock %}
{% block content %}
<h4 class="mb-4">✏️ ویرایش {{ product.name }}</h4>
<form method="post" enctype="multipart/form-data" class="card p-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="mb-3">
        <label class="form-label">نام محصول:</label>
        <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">قیمت:</label>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">دسته‌بندی:</label>
        <select name="category" class="form-select">
            {% for cat in categories %}
                <option value="{{ cat }}" {% if product.category == cat %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">تصویر جدید (اختیاری):</label>
        <input type="file" name="image" class="form-control">
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-primary"><i class="bi bi-save"></i> ذخیره</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">بازگشت</a>
    </div>
</form>
{% endblock %}

</body>
</html>
