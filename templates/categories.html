{% extends 'base.html' %}
{% block title %}مدیریت دسته‌بندی‌ها{% endblock %}

{% block content %}
<h4 class="mb-4">📁 مدیریت دسته‌بندی‌ها</h4>

<form method="post" class="card p-3 mb-4 shadow-sm">
    <div class="row">
        <div class="col-md-9 mb-2">
            <input type="text" name="name" class="form-control" placeholder="نام دسته‌بندی جدید..." required>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100">➕ افزودن</button>
        </div>
    </div>
</form>

<div class="card shadow-sm">
    <div class="card-header">📂 دسته‌بندی‌های فعلی</div>
    <ul class="list-group list-group-flush">
        {% for cat in categories %}
        <li class="list-group-item">{{ cat.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
<ul class="list-group list-group-flush">
    {% for cat in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ cat.name }}
        <form method="post" action="{{ url_for('delete_category', category_id=cat.id) }}" onsubmit="return confirm('حذف شود؟');">
            <button class="btn btn-sm btn-danger">🗑️ حذف</button>
        </form>
    </li>
    {% endfor %}
</ul>
